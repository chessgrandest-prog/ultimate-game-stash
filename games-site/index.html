<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Library</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
  <h1>Game Library</h1>
  <input id="search" type="text" placeholder="Search games...">
  <div id="categories"></div>
</header>
<main>
  <section id="featuredSection">
    <h2>New & Featured</h2>
    <div id="featuredGrid"></div>
  </section>
  <section id="allGamesSection">
    <h2>All Games</h2>
    <div id="gamesGrid"></div>
  </section>
</main>
<footer>
  <p id="totalGames"></p>
</footer>
<script src="/app.js"></script> <!-- optional separate JS -->
</body>
</html>
